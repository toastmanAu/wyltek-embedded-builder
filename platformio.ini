; wyltek-embedded-builder — example platformio.ini
; Copy this to your project and set the board define

[platformio]
src_dir = examples/FullExample

; ── CYD (ESP32-2432S028R) ───────────────────────────────────────
[env:cyd]
platform  = espressif32
board     = esp32dev
framework = arduino
build_flags =
    -DWY_BOARD_CYD
    -DARDUINO_USB_CDC_ON_BOOT=0
upload_speed    = 921600
monitor_speed   = 115200
lib_deps =
    moononournation/GFX Library for Arduino@^1.2.9
    paulstoffregen/XPT2046_Touchscreen@^1.4
    ricmoo/QRCode@^0.0.1

; ── Guition ESP32-S3-4848S040 ───────────────────────────────────
[env:guition4848]
platform  = platformio/espressif32@6.5.0
board     = guition4848s040
framework = arduino
board_build.flash_size   = 16MB
board_build.partitions   = huge_app.csv
board_build.arduino.memory_type = qio_opi
build_flags =
    -DWY_BOARD_GUITION4848S040
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=0
upload_speed    = 921600
monitor_speed   = 115200
lib_deps =
    moononournation/GFX Library for Arduino@^1.2.9

; ── WT32-SC01 Plus ──────────────────────────────────────────────
[env:wt32sc01plus]
platform  = espressif32
board     = esp32-s3-devkitc-1
framework = arduino
build_flags =
    -DWY_BOARD_WT32_SC01_PLUS
    -DARDUINO_USB_CDC_ON_BOOT=0
upload_speed    = 921600
monitor_speed   = 115200
lib_deps =
    moononournation/GFX Library for Arduino@^1.2.9
